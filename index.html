<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guitar Plan Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3em;
      margin-bottom: 10px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    p {
      margin-bottom: 40px;
      color: #ccc;
      font-size: 1.1em;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ffff55;
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px #00ffffaa;
    }

    .card a {
      display: block;
      font-size: 1.2em;
      color: #00ffff;
      text-decoration: none;
      margin-top: 10px;
    }

    .card a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>🎸 Guitar Plan Hub</h1>
  <p>Explore interactive training plans and master the guitar—SRV style.</p>

  <div class="card-grid">
    <div class="card">
      <div>SRV 半年吉他手計畫</div>
      <a href="srv-guitar-plan.html" target="_blank">查看計畫</a>
    </div>
    <div class="card">
      <div>進階 Funk 節奏訓練</div>
      <a href="advanced-funk.html" target="_blank">立即體驗</a>
    </div>
    <div class="card">
      <div>即將上線：Blues Jam 練習器</div>
      <a href="#" onclick="alert('Coming soon!')">敬請期待</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Guitar Training Studio · Hosted on GitHub Pages
  </footer>
</body>
</html>
