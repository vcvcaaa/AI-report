  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh; /* 確保內容至少佔滿整個視窗高度 */
      box-sizing: border-box;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3em;
      margin-bottom: 10px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    p {
      margin-bottom: 40px;
      color: #ccc;
      font-size: 1.1em;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    /* --- CSS 修改部分 --- */

    /* 新增：讓包住卡片的連結沒有底線，並繼承文字顏色 */
    .card-link {
      text-decoration: none;
      color: inherit;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ffff55;
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      height: 100%; /* 讓卡片在網格中高度一致 */
      display: flex; /* 使用 flexbox 來垂直置中 */
      align-items: center;
      justify-content: center;
      box-sizing: border-box; /* 確保 padding 不會影響總高度 */
    }

    /* 滑鼠懸停效果不變，現在整個卡片都有此效果 */
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px #00ffffaa;
    }
    
    /* 修改：直接設定卡片內文字的樣式 */
    .card div {
        font-size: 1.2em;
        font-weight: 500;
        /* 保持白色以和標題的青色做區隔，提升可讀性 */
    }

    /* 移除：舊的 .card a 和 .card a:hover 樣式已被刪除，因為不再需要 */

    footer {
      margin-top: auto; /* 將 footer 推到頁面底部 */
      padding-top: 60px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
